#
# Automatic VirtualHosts
# A directory at /var/www/webroot can be accessed at http://webroot.dev
#
 
# This log format will display the per-virtual-host as the first field followed by a typical log line
LogFormat "%V %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combinedmassvhost
 
# Auto-VirtualHosts with .dev
<VirtualHost *:8080>
  ServerName dev
  ServerAlias *.dev
 
  CustomLog "/var/log/apache2/dev-access.log" combinedmassvhost
  ErrorLog "/var/log/apache2/dev-error.log"

  VirtualDocumentRoot /var/www/%-2+/public
</VirtualHost>
 
# Auto-VirtualHosts with xip.io
<VirtualHost *:8080>
  ServerName xip
  ServerAlias *.xip.io

  CustomLog "/var/log/apache2/dev-access.log" combinedmassvhost
  ErrorLog "/var/log/apache2/dev-error.log"

  VirtualDocumentRoot /var/www/%-7+/public
</VirtualHost>